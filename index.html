<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Coding Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Multiple Choice Coding Quiz</h1>
    <div id="question-container">
      <p id="question"></p>
      <div class="option" id="option1" onclick="checkAnswer(0)"></div>
      <div class="option" id="option2" onclick="checkAnswer(1)"></div>
      <div class="option" id="option3" onclick="checkAnswer(2)"></div>
    </div>
    <button id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
    <button id="play-again-btn" style="display:none;" onclick="playAgain()">Play Again</button>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
